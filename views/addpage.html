{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">AuthorName</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">AuthorEmail</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">PageTitle</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <input name="content" type="text" class="form-control"/>
      </div>
    </div>
    
    <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
